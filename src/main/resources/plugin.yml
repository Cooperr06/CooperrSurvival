name: CooperrSurvival
version: '${project.version}'
main: de.cooperr.cooperrsurvival.CooperrSurvival
api-version: 1.17
prefix: CooperrrSurvival
authors: [ Cooperr06 ]

commands:
  tpa:
    description: Sends a teleport request to a player
    usage: /tpa <Player>
    permission: cooperrsurvival.command.tpa
  maintenance:
    description: Manages the server's current maintenance state
    usage: /maintenance <Action>
    permission: cooperrsurvival.command.maintenance
